<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Skribbl</title>
        <link rel="stylesheet" href="style.css" />

        <style>
            #gameCanvas {
                border: 1px solid black;
                background-color: white;
            }

            .gameContianer {
                display: flex;
                gap: 20px;
                padding: 20px;
            }
            .player-list {
                min-width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="login-screen">
            <h1>Joels Skribbl</h1>
            <form id="join-form">
                <input type="text" name="playername" id="playerName" maxlength="16" autocomplete="off" autofocus placeholder="Name" required/>
                <input type="submit" value="join game" id="joinBtn" />
            </form>
        </div>

        <div class="game-container" style="display: none">
            <div class="players-container">
                <div>
                    <h2>Players</h2>
                </div>
                <div class="player-list">
                    <ul id="players"></ul>
                </div>
            </div>
            <div class="drawing-area">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div class="tools">
                    <div id="colorPalette">
                        <button class="color-btn" data-color="#000000"></button>
                        <button class="color-btn" data-color="#FF0000"></button>
                        <button class="color-btn" data-color="#00FF00"></button>
                        <button class="color-btn" data-color="#0000FF"></button>
                        <button class="color-btn" data-color="#FFFF00"></button>
                        <button class="color-btn" data-color="#FF00FF"></button>
                        <button class="color-btn" data-color="#00FFFF"></button>
                        <button class="color-btn" data-color="#FFA500"></button>
                        <button class="color-btn" data-color="#800080"></button>
                        <button class="color-btn" data-color="#008000"></button>
                        <button class="color-btn" data-color="#A52A2A"></button>
                        <button class="color-btn" data-color="#808080"></button>
                    </div>
                    <div>
                        <input type="range" name="brushSize" id="brushSize" min="1" max="20" value="5" />
                        <input type="button" value="clear" id="clearBtn" />
                        <input type="button" value="undo" id="undoBtn" />
                    </div>
                </div>
            </div>
            <div class="chat-container">
                <div id="timer">60s</div>
                <ul class="chat-box"></ul>
                <div>
                    <form class="chat-form">
                        <input type="text" name="chat" id="chatInput" maxlength="60" autocomplete="off" />
                        <input type="submit" value="Send >" id="sendBtn" />
                    </form>
                    <button id="startGameBtn">Start Game</button>
                </div>
            </div>
        </div>

        <script>
            window.CONFIG = {
                PORT: "<%= process.env.PORT %>",
            };
        </script>
        <script src="script.js"></script>
    </body>
</html>
